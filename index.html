  <div class="container">
    <div class="container__bg"></div>

    <div class="page__title" style="top: 160px !important;">Выбери свечу <br /> и зажги её</div>
    <div class="phones phones__container">
      <div class="phone phones__phone phone-1">
        <img class="phone__img phone__body" src="./assets/new_img/свеча-2.png" alt="">
      </div>
      <div class="phone phones__phone phone-2">
        <img class="phone__img phone__body" src="./assets/new_img/свеча-4.png" alt="">
      </div>
      <div class="phone phones__phone phone-3">
        <img class="phone__img phone__body" src="./assets/new_img/свеча-6.png" alt="">
      </div>
      <div class="phone phones__phone phone-4">
        <img class="phone__img phone__body" src="./assets/new_img/свеча-8.png" alt="">
      </div>
      <div class="phone phones__phone phone-5">
        <img class="phone__img phone__body" src="./assets/new_img/свеча-1.png" alt="">
      </div>
      <div class="phone phones__phone phone-6">
        <img class="phone__img phone__body" src="./assets/new_img/свеча-3.png" alt="">
      </div>
      <div class="phone phones__phone phone-7">
        <img class="phone__img phone__body" src="./assets/new_img/свеча-5.png" alt="">
      </div>
      <div class="phone phones__phone phone-8">
        <img class="phone__img phone__body" src="./assets/new_img/свеча-7.png" alt="">
      </div>
      <div class="phones__bg hide">
        <img src="./assets/new_img/кубы.png" alt="">
      </div>
    </div>

    <div class="page__popup popup hide">
      <div class="popup__bg"></div>
      <div class="popup__image-container">
        <!-- Специальный случай: нет вращений -->
        <img src="./assets/new_img/no_spines.jpeg" alt="" class="popup__image prize-no-spin hide">
        
        <!-- prizes[0] - Сертификат на SPA -->
        <img src="./assets/new_img/вебинар.jpg" alt="" class="popup__image prize-1 hide">
        
        <!-- prizes[1] - Нижнее белье -->
        <img src="./assets/new_img/лекция.jpg" alt="" class="popup__image prize-2 hide">
        
        <!-- prizes[2] - Фирменная свеча -->
        <img src="./assets/new_img/пакет_лекций.jpg" alt="" class="popup__image prize-3 hide">
        
        <!-- prizes[3] - Выпускной -->
        <img src="./assets/new_img/гайд.jpg" alt="" class="popup__image prize-4 hide">
        
        <!-- prizes[4] - Книга -->
        <img src="./assets/new_img/практика.jpg" alt="" class="popup__image prize-5 hide">
        
        <!-- prizes[5] - Гайд (безлимит) -->
        <img src="./assets/new_img/видео_и_гайд.jpg" alt="" class="popup__image prize-6 hide">
        
      </div>
      <!-- <div class="popup__close">
        <img src="./assets/img/popup-close.png" alt="X" class="popup__image">
      </div> -->

    </div>
